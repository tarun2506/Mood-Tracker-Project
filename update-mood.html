<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./styles/update-mood.css" />
    <title>Update-Mood</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Update Mood</h1>
      </header>
      <div class="col s12 l5 offset-12" id="form">
        <form autocomplete="off">
          <div class="input-field" id="select">
            <!-- <input type="text" id="yourMood" placeholder="Your Mood" /> -->
            <select name="yourMood" id="yourMood">
              <option value="" disabled selected>Choose your mood</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
            <label for="yourMood">Your Mood:</label>
          </div>
          <div class="input-field col s12">
            <textarea
              id="textarea1"
              class="materialize-textarea"
              placeholder="Note"
            ></textarea>
          </div>
          <div class="input-field">
            <input
              type="text"
              placeholder="How do you think your day will go today?"
              id="dayPrediction"
            />
          </div>
          <div class="input-field">
            <input
              type="text"
              placeholder="Recent Activity"
              id="recentActivity"
            />
          </div>
          <img id="mood-image" />
          <div class="file-field input-field">
            <div class="btn">
              <span>Update Image</span>
              <input type="file" class="color" accept=".jpg,.jpeg,.png" />
            </div>
            <div class="file-path-wrapper">
              <input class="file-path validate color" type="text" />
            </div>
          </div>
          <div class="button-container">
            <a href="#"><button class="update-btn">Update</button></a>
          </div>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-storage.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./scripts/init-firebase.js"></script>
    <script src="./scripts/update-mood.js"></script>
  </body>
</html>
