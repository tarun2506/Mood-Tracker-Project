<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./styles/insights.css" />
    <title>Insights</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Logo</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="moods.html">Moods</a></li>
          <li class="active"><a href="insights.html">Insights</a></li>
          <li><a href="helpline.html">Helpline</a></li>
        </ul>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div id="content">
      <!-- Average Mood Card -->
      <div id="avg-mood-card">
        <div class="mood">
          <p>Your average mood</p>
          <h3 id="avg-mood">Loading...</h3>
        </div>
        <div class="dates">
          <div class="from">
            <label for="from">From:</label>
            <input type="date" id="from" required />
          </div>
          <div class="to">
            <label for="to">To:</label>
            <input type="date" id="to" required />
          </div>
        </div>
      </div>
      <!-- Mood count Card-->
      <div id="mood-count-card">
        <div class="number">
          <p>Number of moods</p>
          <h3 id="moodsNumber">Loading...</h3>
        </div>
        <div class="dates">
          <div class="from">
            <label for="from">From:</label>
            <input type="date" id="Numfrom"" />
          </div>
          <div class="to">
            <label for="to">To:</label>
            <input type="date" id="Numto" />
          </div>
        </div>
      </div>
      <!-- Chart Container -->
      <div id="chart-container">
        <h2>Hi I'm a Chart</h2>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/dayjs"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
    <script src="/scripts/init-firebase.js"></script>
    <script>
      // taking references:
      const db = firebase.firestore();
      db.settings({ timestampsInSnapshots: true });
    </script>
    <script src="./scripts/insights.js"></script>
  </body>
</html>
