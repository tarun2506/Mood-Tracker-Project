<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      rel="stylesheet"
    />

      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"

    />
    <link rel="stylesheet" href="Authstyle.css" />
    <title>Auth</title>
  </head>
  <body>
    <main>
      <!-- Header -->
      <header>
        <h1 class="center">Moodyy</h1>
      </header>

      <div class="container">
        <div class="row">
          <div class="col s6 l6" id="textarea">
            <h2>Let's get started</h2>
            <p class="flow-text">
              You are just one click away from using the best mood tracking app
            </p>
          </div>
          <div class="col s12 l5 offset-12" id="form">
            <form autocomplete="off">
              <div class="input-field">
                <i class="material-icons prefix white-text">email</i>
                <input
                  type="email"
                  id="email-input"
                  placeholder="Email"
                  class=""
                />
              </div>
              <div class="input-field">
                <i class="material-icons prefix white-text">lock</i>
                <input
                  type="password"
                  id="password-input"
                  placeholder="Password"
                />
              </div>
              <div class="button-container">
                <button id="login-btn">Login</button>
                <button id="register-btn">Register</button>
                <a href="#modal1" id="register-link">Register as helpline</a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content primary-color">
          <h4 class="center">Register As Helpline</h4>
          <form autocomplete="off">
            <div class="input-field">
              <input placeholder="Name of Organisation" class="" />
            </div>
            <div class="input-field">
              <input placeholder="Contact Number or Email Address" />
            </div>
            <div class="input-field">
              <input placeholder="Address" />
            </div>
          </form>
        </div>
        <div class="modal-footer primary-color">
          <a href="#" class="modal-close">
            <button id="save-exit">Save & Exit</button>
          </a>
        </div>
      </div>
    </main>
