<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="./styles/Authstyle.css" />
    <title>Auth</title>
  </head>
  <body>
    <main>
      <!-- Header -->
      <header class="valign-wrapper">
        <a href="index.html" id="index-link">Moodyy</a>
      </header>

      <div class="container">
        <div class="row">
          <div class="col s6 l6" id="textarea">
            <h2>Let's get started</h2>
            <p class="flow-text">
              You are just one click away from using the best mood tracking app
            </p>
          </div>
          <div class="col s12 l5 offset-12" id="form">
            <form autocomplete="off">
              <div class="input-field">
                <i class="material-icons prefix white-text">email</i>
                <input
                  type="email"
                  id="email-input"
                  placeholder="Email"
                  value="v@ca.com"
                  class=""
                />
              </div>
              <div class="input-field">
                <i class="material-icons prefix white-text">lock</i>
                <input
                  type="password"
                  id="password-input"
                  value="password"
                  placeholder="Password"
                />
              </div>
              <div class="button-container">
                <button id="login-btn">Login</button>
                <button id="register-btn">Register</button>
                <a href="#modal1" id="register-link">Register as helpline</a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content primary-color">
          <h4 class="center">Register As Helpline</h4>
          <form autocomplete="off">
            <div class="input-field">
              <i class="material-icons prefix white-text">people</i>
              <input
                placeholder="Name of Organisation"
                id="org-input"
                type="text"
              />
            </div>
            <div class="input-field">
              <i class="material-icons prefix white-text">contact_mail</i>
              <input
                placeholder="Contact Number or Email Address"
                type="text"
                id="contact-input"
              />
            </div>
            <div class="input-field">
              <i class="material-icons prefix white-text">location_on</i>
              <input placeholder="Address" type="text" id="address-input" />
            </div>
          </form>
        </div>
        <div class="modal-footer primary-color">
          <a href="#" class="modal-close">
            <button id="save-exit">Save & Exit</button>
          </a>
        </div>
      </div>
    </main>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-firestore.js"></script>
    <script src="/scripts/init-firebase.js"></script>

    <!-- Taking reference -->
    <script>
      const db = firebase.firestore();
      db.settings({ timestampsInSnapshots: true });
    </script>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./scripts/auth.js"></script>
  </body>
</html>
